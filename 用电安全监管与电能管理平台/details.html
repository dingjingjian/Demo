<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>智慧式用电安全监管与电能管理平台</title>    
    <link rel="shortcut icon" href="./static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/layui/css/layui.css">
    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body class="details">
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->          
    <div class="layui-layout-admin bg-green">
        <!-- 头部与侧边导航 -->
        <div class="layui-header layui-bg-green">
            <a class="logo" href="index.html">
                <img src="./static/img/logo.png" alt="Mantunsci">
            </a>
            <a class="logo-m layui-hide" href="index.html">
                <img src="./static/img/logo-m.png" alt="Mantunsci">
            </a>
            <h1 class="title">智慧式用电安全监管与电能管理平台</h1>
            <ul class="layui-nav layui-bg-green">
                <li class="layui-nav-item">
                    <a href="javascript:;">用户名</a>
                    <dl class="layui-nav-child">
                        <dd><a href="index.html">管理平台首页</a></dd>
                        <dd><a href="page.html">页面访问详情</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="">退出登录</a>
                </li>
            </ul>
        </div>        
        <!-- 主体内容 -->
        <div class="main-top">
            <!-- 面包屑导航 -->
            <span class="layui-breadcrumb top-title">
                <a href="index.html"><b>首页</b></a>
                <a><cite>报警详情</cite></a>
            </span>
            <div class="date-bar">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">报警类型</label>
                        <div class="layui-input-inline">
                            <select name="select1">
                                <option value="全部" selected="">全部</option>
                                <option value="漏电流">漏电流</option>
                                <option value="温度">温度</option>
                                <option value="过欠压">过欠压</option>
                                <option value="过流过载">过流过载</option>
                                <option value="漏电报警">漏电报警</option>
                                <option value="温度报警">温度报警</option>
                                <option value="打火报警">打火报警</option>
                                <option value="短路报警">短路报警</option>
                                <option value="浪涌报警">浪涌报警</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="layui-inline">
                    <button class="layui-btn">日</button>
                    <button class="layui-btn layui-btn-primary">月</button>
                    <button class="layui-btn layui-btn-primary">年</button>
                </div>                
                <div class="layui-inline date-input">
                    <label class="layui-form-label">日期</label>
                    <div class="layui-input-inline">
                        <div type="text" class="layui-input" id="date" placeholder="yyyy-MM-dd" lay-key="1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-body layui-row" style="overflow-y: scroll">
            <div class="layui-col-xs12 layui-col-md6">
                <div class="charts-box">
                    <h3>24小时报警数量</h3>
                    <div id="bar" style="height: 400px;min-width: 300px"></div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-md6">
                <div class="charts-box">
                    <h3>24小时报警数量占比</h3>
                    <div id="pie" style="height:400px;width: 600px;margin: 20px auto 0"></div>
                </div>
            </div>
            <!-- 数据表格 -->
            <div class="layui-col-xs12 layui-col-md12">
                <div class="table-box">
                    <table class="layui-hide" id="table"></table>
                </div>
            </div>
        </div>
    </div>
    
<script src="./src/echarts/echarts.js"></script>
<script src="./src/layui/layui.js"></script>
<script src="./src/jquery.min.js"></script>
<script src="./static/js/main.js"></script>
<script src="./static/js/details.js"></script>
</body>
</html>
