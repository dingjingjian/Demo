<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./src/layui/css/layui.css">
    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>
<div class="layer">
    <div class="layer-date-bar">
        <button class="layui-btn">日</button>
        <button class="layui-btn layui-btn-primary">月</button>
        <div class="layui-inline">
            <label class="layui-form-label">日期</label>
            <div class="layui-input-inline">
                <div type="text" class="layui-input" id="layerdate" placeholder="yyyy-MM-dd" lay-key="1"></div>
            </div>
        </div>
        <button class="layui-btn print-btn">打印</button>
    </div>
    <div class="layui-body layui-row" style="overflow-y: scroll">
        <div class="layui-col-xs12 layui-col-md12">
            <div class="charts-box">
                <h3>24小时温度情况</h3>
                <div id="bar" style="height:400px;min-width: 300px"></div>
                <div class="bar-label"><span class="safe-badge"></span>安全<span class="warn-badge"></span>预警<span class="alert-badge"></span>报警</div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md12">
            <div class="table-box">
                <table class="layui-hide" id="table"></table>
            </div>
        </div>
    </div>
</div>

<script src="./src/echarts/echarts.js"></script>
<script src="./src/layui/layui.js"></script>
<script src="./src/jquery.min.js"></script>
<script src="./static/js/temperatureLayer.js"></script>
</body>
</html>
